<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Spotify</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://db.onlinewebfonts.com/c/424dca828dee407629efe273d0a28630?family=Spotify+Mix" rel="stylesheet">
    <link rel="icon" href="https://accounts.scdn.co/sso/images/favicon.ace4d8543bbb017893402a1e9d1ac1fa.ico">
  </head>
  <body>
    <div class="background">
      <div class="login-box">
        <img src="Spotify_Primary_Logo_RGB_White.png" alt="Spotify Logo" class="logo">
        <h2 class="page-title">Log in to Spotify</h2>
        <div class="social-login">
          <button type="button" class="google-login">Continue with Google</button>
          <br>
          <button type="button" class="facebook-login">Continue with Facebook</button>
          <br>
          <button type="button" class="apple-login">Continue with Apple</button>
        </div>
        <div class="divider"></div>
        <form>
          <div class="input-group">
            <label for="username">Email or Username</label>
            <br>
            <input type="text" id="username" name="username" placeholder="Email or Username" required>
          </div>
          <button type="submit" class="login-button">Continue</button>
        </form>
        <div class="signup-prompt">
          Don't have an account? <br class="mobile-only-break"><a href="#">Sign up for Spotify</a>
        </div>
      </div>
    </div>
  </body>
  <footer class="footer">
    <p>This site is protected by reCAPTCHA and the Google <a href="https://policies.google.com/privacy">Privacy Policy</a> and <a href="https://policies.google.com/terms">Terms of Service</a> apply.</p>
  </footer>
</html>
